<div class="filter-container">
    <mat-form-field appearance="outline" class="year-field">
      <mat-label>Filter by Launch Year</mat-label>
      <input matInput [(ngModel)]="launchYear" placeholder="e.g. 2020" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="filter-btn" (click)="onFilter()">Filter</button>
  </div>
  
  <div class="filter-group">
    <h3>Launch</h3>
    <mat-radio-group (change)="onLaunchSuccessFilter($event.value)">
        <mat-radio-button [value]="true">
          <span class="radio-text">Successful</span>
        </mat-radio-button>
        <mat-radio-button [value]="false">
          <span class="radio-text">Failed</span>
        </mat-radio-button>
      </mat-radio-group>   
  </div>
  
  <div class="filter-group">
    <h3>Landing</h3>
    <mat-radio-group (change)="onLandingSuccessFilter($event.value)">
        <mat-radio-button [value]="true">
          <span class="radio-text">Successful</span>
        </mat-radio-button>
        <mat-radio-button [value]="false">
          <span class="radio-text">Failed</span>
        </mat-radio-button>
      </mat-radio-group>   
  </div>
  
  <button mat-raised-button color="accent" class="reset-btn" (click)="onReset()">Reset Filters</button>
